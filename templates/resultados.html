<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/estilos.css') }}">  
    <title>Resultados</title>
</head>
<body>
   

    
    
    <div class="bg-white d-flex flex-column align-items-center justify-content-center rounded m-auto container" style="width: 65rem;" id="container">
       
    
        <h2>Lista de clientes</h2>
        <table border="1" class="table">
            <thead>
                <tr>               
                    <th>DNI</th>
                    <th>Usuario</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                {% for cliente in clientes %}
                <tr>
                    <td>{{ cliente[0] }}</td>
                    <td>{{ cliente[1] }}</td>
                    <td> 
                        <div class="acciones">
                        <form action="/eliminar" id="form_r" method="get">
                            <input type="hidden" value="{{ cliente[0] }}" name="eliminar" >
                            <input type="submit" value="Eliminar" name="eliminar"  class="btn btn-danger" >
                        </form>
                        <form action="/editar/{{ cliente[0] }}" id="form_r" method="post">
                            <input type="hidden" value="{{ cliente[0] }}" name="editar">
                        <input type="submit" value="Editar" class="btn btn-warning" name="editar" >

                    </form>
                </div>
            </td>
                </tr>
                {% endfor %}

            </tbody>


        </table>

        <form action="{{ url_for('index') }}" method="get">
            <button type="submit" class="btn btn-primary">Inicio</button>
        </form>
        <br>
    </div>
</body>
</html>
